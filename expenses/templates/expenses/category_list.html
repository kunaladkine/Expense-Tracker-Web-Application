{% extends "expenses/base.html" %}
{% block title %}Categories{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Categories</h1>
  <a href="{% url 'expenses:category_add' %}" class="btn btn-primary">Add Category</a>
</div>

<table class="table table-striped">
  <thead><tr><th>Name</th><th>Actions</th></tr></thead>
  <tbody>
    {% for c in categories %}
      <tr>
        <td>{{ c.name }}</td>
        <td>
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'expenses:category_edit' c.pk %}">Edit</a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'expenses:category_delete' c.pk %}">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="2">No categories yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
